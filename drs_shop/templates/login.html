<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <style>
        .l_items{
            text-align: center;
            background-image: url(../image/bg2.jpg);
        }

    </style>
</head>
<body class="bodybg">
    <form class="l_form" action="" method="post">
        {% csrf_token %}
        <div class="l_items">
            <h4 class="h4">LOGIN</h4>
            <label for="uname" class="cntr">Username</label><br>
            <input type="text" name="uname" placeholder="Username" class="input"><br><br>
            <label for="passwd" class="cntr">Password</label><br>
            <input type="password" name="passwd" placeholder="Password" class="input"><br><br>
            <input type="submit" value="LOGIN" class="btn btn-dark">
            <a href="register" class="btn btn-warning">REGISTER</a>
            {% if messages %}
            {% for message in messages %}
            <div class="alert  alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </form>
</body>
</html>
