<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>EDIT STD</h2>
    <form action="" method="post">
        {% csrf_token %}
        <input type="number" name="roll_no" placeholder="Enter the roll_no" value="{{data.roll_no}}"> <br>
        <input type="text" name="name" placeholder="Enter the name" value="{{data.name}}"> <br>
        <input type="number" name="age" placeholder="Enter the age" value="{{data.age}}"> <br>
        <input type="email" name="email" placeholder="Enter the email" value="{{data.email}}"> <br>
        <input type="submit" value="Edit">
    </form>   
</body>
</html>
